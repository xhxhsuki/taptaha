<script src="./js/jquery.min.js"></script>
<script>
function personalFun() {
    // 好友数据下拉
    var inputs = $(".part-data ul li input");
    var ocWenhao = $(".oc-wenhao");
    inputs.css({
        border: "none"
    });
    inputs.attr("readonly", "readonly");
    $(".slide-down-btn img").toggle(function() {
        $(".others-data").animate({
            height: "15.1rem"
        }, 1000);
        $(this).css({
            "transform": "rotateX(180deg)"
        })
    }, function() {
        $(".others-data").animate({
            height: "7.25rem"
        }, 1000);
        $(this).css({
            "transform": "rotateX(0deg)"
        })
    })

    // 点击编辑
    $(".oc-btn1").click(function() {
            inputs.css({
                borderBottomWidth: "1px",
                borderBottomStyle: "solid",
                borderBottomColor: "#213558"
            });
            ocWenhao.css({
                display: "inline-block"
            });
            var timer;
            $(".two-btns").fadeOut(200);
            inputs.removeAttr("readonly");
            timer = setTimeout(function() {
                $(".oc-btn3").show().removeClass("animated flipInX").addClass("animated flipInX");
            }, 200)
        })
        // 点击保存
    $(".oc-btn3").click(function() {
            inputs.css({
                border: "none"
            });
            inputs.attr("readonly", "readonly");
            ocWenhao.css({
                display: "none"
            });
            $(this).fadeOut(200);
            timer = setTimeout(function() {
                $(".two-btns").show().removeClass("animated flipInX").addClass("animated flipInX");
            }, 200)
        })
        // 点击问号  测量说明
    ocWenhao.each(function(i, a) {
        $(a).click(function() {
            $(".win-box-bg").fadeIn(200);
            $(".bg-w img").attr({
                src: "./images/" + $(this).data("thisurl") + ".png"
            })
        })
    })
    $(".win-box-bg").click(function() {
        console.log(1)
        $(this).fadeOut(200);
    })
}
personalFun();
</script>
